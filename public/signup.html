<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #contain {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="contain">
        <form action="/sign" method="POST">
            <h2>Sign Up</h2>
            <div id="email-field">
                <label for="email">Email-id</label>
                <input type="email" name="email" id="email" placeholder="Enter email-id" required>
            </div>
            <div id="password-field">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter Password" required>
            </div>
         
            <button type="submit">Sign Up</button>
            <a href="login.html" class="login-link">Already have an account? Login</a>
        </form>
    </div>
</body>
</html>
